<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>GPTyper</title>

	<link rel="stylesheet" href="lib/quill/quill.snow.css">
	<link rel="stylesheet" href="styles/css/base.css">
	<link rel="stylesheet" href="styles/css/editor.css">
	<link rel="stylesheet" href="styles/css/editor-content.css">
	<link rel="stylesheet" href="styles/css/toolbar.css">
	<link rel="stylesheet" href="styles/css/loading-overlay.css">
	<link rel="stylesheet" href="styles/css/gpt-suggestion.css">
	<link rel="stylesheet" href="styles/css/settings-menu.css">
</head>

<body>
	<div class="loading-overlay first-loading-overlay-active">
		<!-- 'active' class gets disabled on load in the js -->
		<div class="loading-spinner"></div>
		<div class="loading-text">Loading Editor</div>
	</div>

	<div id="editor"></div>
	
	<div class="gpt-loading-dots">
		<div class="loading-dot loading-dot-1"></div>
		<div class="loading-dot loading-dot-2"></div>
		<div class="loading-dot loading-dot-3"></div>
	</div>

	<div class="toolbar-bg"></div>

	<!-- <div class="toolbar-extra file-button">
		<img src="assets/icons/files.png" />
	</div> -->
	<div class="toolbar-extra gpt-button">
		<img src="assets/icons/gpt-explain.png" />
	</div>
	<div class="toolbar-extra settings-button">
		<img src="assets/icons/settings.png" />
	</div>
	<!-- <div class="toolbar-extra feedback-button">
		<img src="assets/icons/gpt-chat.png" />
	</div> -->

	<div class="menus-container">
		<!-- <div class="menu-banner file-menu-banner">
			<div class="menu-option file-menu-option-new">New</div>
			<div class="menu-option file-menu-option-open">Open...</div>
			<div class="menu-option file-menu-option-saveagain">Save</div>
			<div class="menu-option file-menu-option-saveas">Save As...</div>
			<div class="menu-option file-menu-option-export">Export...</div>
		</div> -->

		<div class="menu-banner gpt-menu-banner">
			<div class="menu-option gpt-menu-option-suggestions">
				<span>AI Suggestions:</span>
				<span class="option-status option-suggestions-status">?<span>
			</div>
			<div class="menu-option gpt-menu-option-contenttype">
				<span>Content Type:</span>
				<span class="option-status option-contenttype-status">?<span>
			</div>
			<!-- <div class="menu-option gpt-menu-option-tokens" style="pointer-events: none;">
				<span>Tokens Used Today:</span>
				<span class="option-status option-tokens-status">?<span>
			</div> -->
			<!-- <div class="menu-option gpt-menu-option-upgrade">
				<span>Get More Tokens</span>
			</div> -->
			<!-- <div class="menu-option gpt-menu-option-licensekey">
				<span>Input License Key</span>
			</div> -->
			<div class="menu-option gpt-menu-option-apikey">
				<span>Set API Key</span>
			</div>
		</div>

		<div class="menu-banner settings-menu-banner">
			<div class="menu-option settings-menu-option-github">
				<span>View on GitHub</span>
			</div>
			<div class="menu-option settings-menu-option-darkmode">
				<span>Theme:</span>
				<span class="option-status option-darkmode-status">?<span>
			</div>
			<div class="menu-option settings-menu-option-focusmode">
				<span>Hide Toolbar:</span>
				<span class="option-status option-focusmode-status">?<span>
			</div>
			<div class="menu-option settings-menu-option-about">
				<span>About & Help</span>
			</div>
		</div>
	</div>

	<script src="lib/jquery/jquery-3.7.1.min.js"></script>
	<script src="lib/quill/quill.js"></script>

	<script src="scripts/startup-checks.js" defer></script>
	<script src="scripts/editor-setup.js" defer></script>
    <script src="scripts/keyboard-shortcuts.js" defer></script>
    <script src="scripts/focusmode.js" defer></script>
    <script src="scripts/settings-menu.js" defer></script>
    <script src="scripts/gpt-suggest.js" defer></script>
	<script src="scripts/renderer.js" defer></script>
	<script src="scripts/file-manage.js" defer></script>
</body>

</html>
